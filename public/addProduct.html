  <form>
    <div class="form-row">
      <div class="col-md-4 mb-3">
        <label for="productName">
          <h5>Nombre del Producto</h5>
        </label>
        <input type="text" class="form-control" id="productName">
      </div>
      <div class="invalid-feedback">
        Añade el nombre del producto
      </div>
      <div class="col-md-4 mb-3">
        <label for="productPrice">
          <h5>Precio</h5>
        </label>
        <input type="number" class="form-control" id="productPrice">
        <div class="invalid-feedback">
          Añade el precio
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <label for="productPrice">
          <h5>ID del producto</h5>
        </label>
        <input type="text" class="form-control" id="productID">
        <div class="invalid-feedback">
          Añade el ID
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="productDescription">
        <h5>Descripción</h5>
      </label>
      <textarea class="form-control" id="productDescription" rows="3"></textarea>
      <div class="invalid-feedback">
        Añade una descripción
      </div>
    </div>

    <div class="form-check">
      <h5>Tallas disponibles</h5>
      <label class="form-check-label checkbox-inline" for="ECH">
        <input class="form-check-input" type="checkbox" value="" id="ECH">
        ECH
      </label>

      <label class="form-check-label checkbox-inline" for="CH">
        <input class="form-check-input" type="checkbox" value="" id="CH">
        CH
      </label>

      <label class="form-check-label checkbox-inline" for="M">
        <input class="form-check-input" type="checkbox" value="" id="M">
        M
      </label>

      <label class="form-check-label checkbox-inline" for="G">
        <input class="form-check-input" type="checkbox" value="" id="G">
        G
      </label>

      <label class="form-check-label checkbox-inline" for="XG">
        <input class="form-check-input" type="checkbox" value="" id="XG">
        XG
      </label>
    </div>

    <div class="form-group">
      <label for="productImg">
        <h5>Imagen(es) del producto</h5>
      </label>
      <input type="text" class="form-control" id="productImg">
      <div class="invalid-feedback">
        Añade el la(s) imagen(es)
      </div>
    </div>
    <div class="form-group">
      <label for="addColor">
        <h5>Colores</h5>
      </label>
      <input type="text" class="form-control mb-2 mr-sm-2" id="productColor" placeholder="#00000F">
      <div class="invalid-feedback">
        Añade color(es)
      </div>
    </div>
    <div class="form-group">
      <label for="category">
        <h5>Categoría</h5>
      </label>
      <select class="custom-select" id="category">
        <option value="Abrigos" selected>Abrigos</option>
        <option value="Accesorios">Accesorios</option>
        <option value="Blusas">Blusas</option>
        <option value="Camisas">Camisas</option>
        <option value="Pijamas">Pijamas</option>
        <option value="Ropa deportiva">Ropa deportiva</option>
        <option value="Vestidos">Vestidos</option>
      </select>
    </div>
    <div class="form-group"><button type="button" class="btn btn-success" id="addProduct">
        <h5>Agregar producto</h5>
      </button></div>
  </form>
